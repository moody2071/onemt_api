    .skeleton-top {

    .g-content {

    .g-content .block-2 .banner {

    .g-content .block-2 .dots {
      width: 104px;
      height: 8px;
      border-radius: 8px;
      background: var(--bg-color4);
      margin: 10px auto;
    }

    .skeleton-bottom {
      width: 100%;
      position: absolute;
      bottom: 0;
      left: 0;
      display: flex;
      justify-content: space-around;
      padding: 10px;
      background: var(--bg-color1);
      box-sizing: border-box;
      z-index: 10;
    }

    .zfz {
      width: 30px;
      height: 30px;
      flex-shrink: 0;
    }

    .g-block {
      border-radius: 6px;
      background:  var(--bg-color3);;
    }

    .list-item {
      padding: 10px;
      flex-shrink: 0;
      display: flex;
      background: var(--bg-color5);
      margin-top: 5px;
      position: relative;
      box-sizing: border-box;
    }

    .list-item .left {
      flex: 1;

    }

    .list-item .left .t1 {
      width: 90%;
      height: 20px;
      border-radius: 10px;
      background:  var(--bg-color3);;
    }

    .list-item .left .t2 {
      width: 90%;
      display: flex;
      justify-content: flex-start;
      margin-top: 30px;
    }

    .list-item .left .t2 .p {
      width: 58px;
      height: 16px;
      border-radius: 10px;
      background:  var(--bg-color3);;
      margin-right: 10px;
    }

    .list-item .img {
      width: 116px;
      height: 78px;
      flex-shrink: 0;
      border-radius: 6px;
      background:  var(--bg-color3);;
    }

    .skeleton {
      width: 100%;
      height: 100%;
      overflow: hidden;
      box-sizing: border-box;
    }
    .skeleton-info{
      width: 100%;
      height: 100%;
      position: relative;
    }

    .landscape .skeleton-bottom {
      width: 60px;
      height: calc(100vh - 50px);
      bottom: 0;
      flex-direction: column;
      align-items: center;

    }
    .landscape-ar .skeleton-bottom {
      left: unset;
      right: 0px;
    }
    .landscape .block-2 {
      display: none;
    }
    .landscape .g-content {
      overflow: hidden;
      left: 60px;
      position: absolute;
      width: calc(100% - 60px);
    }
    .landscape-ar .g-content {
      left: 0px;
    }
    .landscape .block-3 {
     display: flex;
     flex-wrap: wrap;

    }
    .landscape .block-3 .list-item{
      width: 50%;
    }

    @keyframes flush {
      0% {
        left: -100%
      }

      50% {
        left: 0
      }

      100% {
        left: 100%
      }
    }
   
    .skeleton-animte {
      animation: flush 1.5s linear infinite;
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
      z-index: 1000;
      opacity: 0.2;
    }
    .landscape  .skeleton-animte {
      animation: flush 1.8s linear infinite;
    }
    .skeleton-animte .a1{
      width: 50%;
      height: 100%;
      position: absolute;
      left: -18%;
      background:  var(--bg-color6);
    }
    .skeleton-animte .a2{
      width: 50%;
      height: 100%;
      right: 0%;
      position: absolute;
      background: var(--bg-color6);
    }

    <script>
      window.getUrlParam = function (name) {
        let reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
        let r = window.location.search.substr(1).match(reg);
        if (r != null) return decodeURI(r[2]);
        return "";
      }

     

      
      
      // 判断横屏竖屏 给skeleton 加上class
      var skeleton = document.querySelector('.skeleton')
      var body = document.querySelector('body')
      var html = document.querySelector('html')
      var width = window.innerWidth
      var height = window.innerHeight
      let isIphoneX = /iphone/gi.test(navigator.userAgent) && ((height / width) >= 2 ||(width / height) >= 2)
      if (width > height) {
        window.landscape = true;
        skeleton.classList.add('landscape')
        html.setAttribute('data-landscope','true')
        // if (getUrlParam("safeAreaTop")) {
        //   skeleton.style.paddingLeft = getUrlParam("safeAreaTop") + "px";
        //   skeleton.style.paddingRight = getUrlParam("safeAreaTop") + "px";
        // }
        if(getUrlParam("lang") == 'ar'){
          skeleton.classList.add('landscape-ar')
        }
      }else{
        // 判断是否ios且 宽高比大于2
        if(/(iPhone|iPad|iPod|iOS)/i.test(navigator.userAgent) && height/width > 2){
          skeleton.style.paddingTop = '33px'
          document.querySelector('.skeleton-bottom').style.paddingBottom = '20px'
        }
        if (getUrlParam("safeAreaTop")) {
          skeleton.style.paddingTop = getUrlParam("safeAreaTop") + "px";
        }
      }
      if(isIphoneX){
        document.documentElement.style.setProperty('--size-fix-hair-lr','44px')
        document.documentElement.style.setProperty('--footer-padding','20px')
      }else if (Number(getUrlParam("safeAreaTop"))) {
        document.documentElement.style.setProperty('--size-fix-hair-lr',getUrlParam("safeAreaTop") + 'px')
        document.documentElement.style.setProperty('--footer-padding','20px')
      }

    
     if (Number(getUrlParam("titleHeight"))){
       document.querySelector('.skeleton-top').style.height = getUrlParam("titleHeight") + 'px'
       document.documentElement.style.setProperty('--titleHeight',getUrlParam("titleHeight") + 'px')
      }
      let white = ['100010041','100010082','100010089']
      if(white.includes(getUrlParam("gameid"))){
        document.querySelector('html').setAttribute('data-theme', 'white')
      }
